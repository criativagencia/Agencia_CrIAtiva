<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrIAtiva | Imagens Criadas Por Inteligências Artificiais</title>
    <style>
      body {
        margin: 0;
        font-family: 'Inter Tight', sans-serif;
        font-weight: 400;
      }

      /* Cabeçalho */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header .brand {
        font-size: 40px;
        font-weight: bold;
        color: #000;
        display: flex;
        align-items: center;
      }

      .header .brand p {
        margin: 0;
        font-size: 40px;
      }

      .header .brand .dot {
        background-color: red;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-left: 5px;
      }

      /* Menu de navegação */
      .nav-menu {
        display: flex;
        gap: 30px;
        font-size: 16px;
      }

      .nav-menu a {
        text-decoration: none;
        color: #000;
        font-weight: 600;
        transition: color 0.3s;
      }

      .nav-menu a:hover {
        color: #ff5722;
      }

      /* Logo da página */
      .logo {
        display: flex;
        align-items: center;
      }

      /* Estilo do carrossel */
      .home-hero-photos-container {
        overflow: hidden;
        width: 100vw;
        margin-top: 50px;
      }

      .home-hero-photos-scroll {
        display: flex;
        animation: carrossel 30s linear infinite;
      }

      .home-hero-photos-scroll img {
        width: 100vw;
        height: 50vh;
        object-fit: cover;
      }

      @keyframes carrossel {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }

      /* Animação para os textos "Envie uma Mensagem" */
      .feedbacks-headline-loop-container {
        display: inline-flex;
        animation: loopText 20s linear infinite;
      }

      @keyframes loopText {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }

      .feedbacks-headline-text {
        padding-right: 40px;
        font-size: 24px;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <div class="brand">
        <p>CrIAtiva</p>
        <div class="dot"></div>
      </div>
      <nav class="nav-menu">
        <a href="#">Editoriais</a>
        <a href="#">Ambientadas</a>
        <a href="#">Estúdio</a>
        <a href="#">+55 47 99634-8114</a>
        <a href="#">@cr_ia_tiva</a>
        <a href="#">About</a>
        <a href="#">Brasil</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- Carrossel de Imagens -->
    <section class="home-hero-photos-container">
      <div class="home-hero-photos-scroll">
        <img src="https://app.clicopy.com.br/uploads/image-1742085724891-143950c3-de50-4c5e-b64d-6bea2e374fca.png?v=1742085724598" alt="">
        <img src="https://app.clicopy.com.br/uploads/image-1742085777740-0cf7b043-48aa-4505-9c0d-1bf23f3e87fd.png?v=1742085777448" alt="">
        <img src="https://app.clicopy.com.br/uploads/image-1742085820220-f15bdba5-7ccc-4894-9b9d-b5ec69fe3a49.png?v=1742085819930" alt="">
        <img src="https://app.clicopy.com.br/uploads/image-1742085748888-bbfcf382-ad51-42e4-b996-854d85b76c1c.png?v=1742085748596" alt="">
        <img src="https://app.clicopy.com.br/uploads/image-1742085859255-08c523df-befb-4111-8dab-35178c3c14e3.png?v=1742085858961" alt="">
        <img src="https://app.clicopy.com.br/uploads/image-1742085605825-251fcf67-9d4b-4449-9d0d-ed3bc6cac44b.png?v=1742085605535" alt="">
      </div>
    </section>

    <!-- Animação de texto -->
    <section class="section-feedbacks">
      <div class="feedbacks-headline-loop-mask">
        <div class="feedbacks-headline-loop-container">
          <div class="feedbacks-headline-group">
            <h3 class="feedbacks-headline-text">Envie uma Mensagem</h3>
          </div>
          <div class="feedbacks-headline-group">
            <h3 class="feedbacks-headline-text">Envie uma Mensagem</h3>
          </div>
          <div class="feedbacks-headline-group">
            <h3 class="feedbacks-headline-text">Envie uma Mensagem</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
